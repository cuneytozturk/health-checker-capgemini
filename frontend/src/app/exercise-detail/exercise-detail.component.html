@if (exercise) {
  <div class="max-w-3xl mx-auto px-6 py-8 bg-white rounded-2xl shadow-md">
    <h1 class="text-3xl font-bold text-gray-900 mb-4">{{ exercise.name }}</h1>
    <p class="text-gray-700 mb-6">{{ exercise.description }}</p>

    <div class="relative aspect-video w-full rounded-xl overflow-hidden shadow-sm">
      <iframe
        class="absolute top-0 left-0 w-full h-full"
        [src]="exercise.videoUrl | safeUrl"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
      </iframe>
    </div>
  </div>
}
