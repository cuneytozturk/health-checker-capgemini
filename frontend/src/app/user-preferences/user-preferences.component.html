<div class="flex min-h-screen bg-gray-50 p-6 font-sans text-gray-900">
  <app-navbar></app-navbar>
  <div class="flex-1 max-w-4xl mx-auto bg-white rounded-2xl shadow-md p-8">
    <h2 class="text-2xl font-semibold mb-6">Voorkeuren</h2>

    <form (ngSubmit)="savePreference()" #prefForm="ngForm" class="add-form">
      <div class="mb-4 flex flex-col">
        <label class="mb-1 font-medium">Welke pijnklachten ervaar je tijdens het werken?</label>
        <select
          [(ngModel)]="newPreference.goalCategoryId"
          name="goalCategoryId"
          required
          class="border rounded px-3 py-2"
        >
          <option [ngValue]="null" disabled selected>Kies een categorie</option>
          <option *ngFor="let cat of categories" [value]="cat.id">
            {{ cat.name }} - {{ cat.description }}
          </option>
        </select>
      </div>
      <div class="mb-4 flex flex-col">
        <label class="mb-1 font-medium">Hoeveel minuten wil je per dag besteden aan deze pijnklachten?</label>
        <input
          type="number"
          [(ngModel)]="newPreference.timePerDay"
          name="timePerDay"
          required
          min="1"
          class="border rounded px-3 py-2"
          placeholder="Minuten per dag"
        />
      </div>
      <div class="mb-4 flex flex-col">
        <label class="mb-1 font-medium">Hoe vaak wil je per dag deze pijnklachten aanpakken?</label>
        <input
          type="number"
          [(ngModel)]="newPreference.frequency"
          name="frequency"
          required
          min="1"
          max="7"
          class="border rounded px-3 py-2"
          placeholder="Sessies per dag"
        />
      </div>
      <button type="submit" [disabled]="!prefForm.form.valid" class="bg-blue-600 text-white px-4 py-2 rounded">
        Save Preferences
      </button>
    </form>

  </div>
</div>
