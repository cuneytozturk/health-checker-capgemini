<div class="max-w-3xl mx-auto px-6 py-8 bg-white rounded-2xl shadow-md">
    @if (schedules.length > 0) {
      <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200 border border-gray-200 rounded-lg overflow-hidden text-left">
          <thead class="bg-gray-100">
            <tr>
              <th class="px-6 py-3 text-sm font-medium text-gray-700">Oefening naam</th>
              <th class="px-6 py-3 text-sm font-medium text-gray-700">Geplande tijd</th>
            </tr>
          </thead>
          <tbody class="divide-y divide-gray-100">
            @for (schedule of schedules; track schedule.id) {
              <tr class="hover:bg-gray-50 transition">
                <a [routerLink]="['/exercises', schedule.exerciseId]">
                <td class="px-6 py-4 text-sm text-gray-900">
                {{ getExerciseName(schedule.exerciseId) }}
                </td>
                </a>
                <td class="px-6 py-4 text-sm text-gray-600">{{ schedule.time}}</td>
              </tr>
            }
          </tbody>
        </table>
      </div>
    } @else {
      <p class="text-gray-500 mt-4">Geen oefenschema gevonden. Heb je je voorkeuren al ingesteld?</p>
    }
</div>
