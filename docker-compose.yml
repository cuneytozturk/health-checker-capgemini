volumes:
  db_data:
services:
  database:
    image: mysql
    container_name: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: app_db
      MYSQL_USER: user
      MYSQL_PASSWORD: pass
    ports:
    - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
  backend:
    image: cuneytozturk/backend
    ports:
      - '8080:8080'
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/app_db
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: pass
    depends_on:
      - database
  frontend:
    image: cuneytozturk/frontend
    ports:
      - "4200:4200"
  bot-framework:
    build:
      context: ./bot-framework
    ports:
      - "3978:3978"