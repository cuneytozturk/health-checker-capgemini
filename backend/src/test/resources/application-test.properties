# Hibernate settings for testing
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Disable data source initialization (handled by Testcontainers)
spring.sql.init.mode=never

# Use the dynamic properties set by Testcontainers
spring.datasource.url=
spring.datasource.username=
spring.datasource.password=

# api urls
api.botservice.url=http://localhost:3978/api/notify
api.frontend.url=http://localhost:4200
